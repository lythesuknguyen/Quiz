<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <link href="./css/timeTo.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <h3>Hide hours</h3>

    <div id="countdown-11"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/jquery.time-to.js"></script>
    <script>
        /**
         * Hide hours
         */
        $('#countdown-11').timeTo({
            seconds: 60,
            displayHours: false
        });
    </script>
</body>
</html>
